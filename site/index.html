<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video Scrubber</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f4f4f9;
    }
    #video-container {
      text-align: center;
    }
    video {
      width: 100%;
      max-width: 800px;
      margin-bottom: 10px;
    }
    #controls {
      display: flex;
      justify-content: center;
      gap: 10px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 5px;
    }
    button:hover {
      background-color: #0056b3;
    }
    button:disabled {
      background-color: #cccccc;
      cursor: not-allowed;
    }
  </style>
</head>
<body>

<div id="video-container">
  <video id="video" controls>
    <source src="744986_00fbafd4-6333-459f-ace7-a595fa10ef05.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>
  <div id="controls">
    <button id="play-pause">Play/Pause</button>
    <button id="prev-frame">Previous Frame</button>
    <button id="next-frame">Next Frame</button>
  </div>
</div>

<script>
  const video = document.getElementById('video');
  const playPauseButton = document.getElementById('play-pause');
  const nextFrameButton = document.getElementById('next-frame');
  const prevFrameButton = document.getElementById('prev-frame');

  const FRAME_RATE = 30; // Adjust this to match your video frame rate

  // Play or pause the video
  playPauseButton.addEventListener('click', () => {
    if (video.paused) {
      video.play();
    } else {
      video.pause();
    }
  });

  // Go to the next frame
  nextFrameButton.addEventListener('click', () => {
    video.pause();
    video.currentTime += 1 / FRAME_RATE;
  });

  // Go to the previous frame
  prevFrameButton.addEventListener('click', () => {
    video.pause();
    video.currentTime -= 1 / FRAME_RATE;
  });
</script>

</body>
</html>
